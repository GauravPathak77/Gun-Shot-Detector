<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun Shot Detector</title>
<!-- Spinner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Progress -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<body>
        <h1>Gun Shot Detector</h1>
<!--        <form id="startRecording" action="/start_recording" method="get">-->
            <button id="startRecording" class="b btn_record">Record</button>
            <button id="download" class="b btn_dwn">Download</button>
<!--        </form>-->
        <button id="stop" class="b btn_stop">Stop</button>
        <br><br>
        <p id="result">Click Record button to start</p>
<!-- Spinner -->
        <div id="spinner" class="text-center d-none">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<!-- Progress -->
       <div class="progress">
    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>

<div id="gifContainer" class="mt-3" style="display: none;">
    <img id="gifImage" src="" alt="GIF" style="max-width: 100%;">
  </div>

</body>
</html>
